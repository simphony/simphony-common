language: python
sudo: false
python:
  - '2.7'
virtualenv:
  system_site_packages: false
addons:
  apt:
    packages:
      - python-pip
      - libhdf5-serial-dev
cache:
  directories:
    - "$HOME/.cache"
    - "$HOME/.ccache"
before_install:
  - ccache -s
  - export PATH=/usr/lib/ccache:${PATH}
  - pip install --upgrade pip
install:
  - pip install -r requirements.txt
  - pip install -r dev_requirements.txt
  - pip install yamllint
  - yamllint -s -c .yamllint ontology/
  - mkdir -p simphony/core/
  - mkdir -p simphony/cuds/meta/
  - simphony-meta-generate ontology simphony --overwrite
  - python setup.py develop
  - pushd examples/plugin
  - python setup.py install 
  - python setup.py develop
  - popd
script:
  - flake8 .
  - py.test -v
  - sphinx-build -W doc/source doc/build/sphinx
after_success:
  - pip install codecov
  - codecov
